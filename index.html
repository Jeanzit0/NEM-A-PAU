<script>

const perguntas = [
 {texto:"Distância média da Terra à Lua", unidade:"km", resposta:384400},
 {texto:"Altura do Monte Everest", unidade:"m", resposta:8849},
 {texto:"População do Brasil (2022)", unidade:"pessoas", resposta:203062512},
 {texto:"Velocidade da luz", unidade:"km/s", resposta:299792},
 {texto:"Ossos do corpo humano", unidade:"ossos", resposta:206}
];

/* ESTADO */
let state = {
 tela:"inicial",
 jogadores:[],
 meuNome:"",
 salaId:null,
 jogadorDaVez:null,
 pergunta:null,
 valorAtual:null,
 ultimoJogador:null,
 resultadoRodada:null
};

/* CHAT */
function tratarChat(){
 const input=document.getElementById("chat-input");
 const msg=input.value.trim();
 if(!msg)return;

 if(msg.startsWith("/")){
  if(msg.startsWith("/join")){
    conectarSala(msg.split(" ")[1]);
  } else {
    const senha=prompt("Senha ADM:");
    if(senha==="jean24gs"){
      if(msg==="/limparcache"){
        db.ref("salas").remove();
        alert("Salas apagadas");
      }
    }
  }
 } else enviarChat(msg);
 input.value="";
}

function enviarChat(t){
 db.ref(`salas/${state.salaId}/chat`).push({autor:state.meuNome,texto:t});
}

function conectarSala(id){
 state.salaId=id;
 document.getElementById("chat-container").style.display="flex";

 db.ref(`salas/${id}/estado`).on("value",s=>{
  if(!s.val())return;
  Object.assign(state,s.val());
  render();
 });

 db.ref(`salas/${id}/chat`).on("child_added",s=>{
  const m=s.val();
  document.getElementById("chat-messages").innerHTML+=`<div>${m.autor}: ${m.texto}</div>`;
 });

 db.ref(`salas/${id}/estado`).once("value",s=>{
  let d=s.val()||{tela:"espera",jogadores:[]};
  if(!d.jogadores.find(j=>j.nome===state.meuNome)){
    d.jogadores.push({nome:state.meuNome,pontos:0});
    db.ref(`salas/${id}/estado`).set(d);
  }
 });
}

function render(){
 const app=document.getElementById("app");
 const players=document.getElementById("players");
 app.innerHTML="";
 const box=document.createElement("div");
 box.className="center";
 app.appendChild(box);

 if(state.tela==="inicial"){
  box.innerHTML=`
   <div class="logo">NEM A PAU</div>
   <input id="nome" placeholder="Seu nome">
   <button onclick="entrar()">ENTRAR</button>`;
  return;
 }

 players.innerHTML=state.jogadores.map(j=>`${j.nome}: ${j.pontos}`).join("<br>");

 if(state.tela==="espera"){
  box.innerHTML=`
   <h2>SALA DE ESPERA</h2>
   <p>Digite <b>/join sala1</b> no chat</p>
   ${state.jogadores.map(j=>`• ${j.nome}`).join("<br>")}
   <button onclick="iniciar()">INICIAR</button>`;
 }

 if(state.tela==="jogo"){
  box.innerHTML=`
   <div>VEZ DE <b>${state.jogadorDaVez.nome}</b></div>
   <div class="pergunta-texto">${state.pergunta.texto}</div>
   <div>${state.pergunta.unidade}</div>
   ${state.valorAtual?`<p>Palpite: ${state.valorAtual}</p>`:""}
   <input id="chute" type="number">
   <button onclick="chutar()">CHUTAR</button>
   ${state.valorAtual?`<button class="btn-nem" onclick="duvidar()">NEM A PAU</button>`:""}
  `;
 }

 if(state.tela==="nemapau"){
  box.innerHTML=`<div class="logo">NEM A PAU</div>`;
  setTimeout(()=>{
    box.innerHTML=`
     <div class="pergunta-texto">${state.pergunta.texto}</div>
     <div>${state.pergunta.unidade}</div>
     <div>Resposta: ${state.pergunta.resposta}</div>
     <hr>
     <div style="color:red">${state.resultadoRodada.ganhou} ganhou ponto</div>
     <div style="color:green">${state.resultadoRodada.perdeu} não marcou</div>`;
  },3000);
 }
}

/* AÇÕES */
function entrar(){
 state.meuNome=document.getElementById("nome").value;
 state.tela="espera";
 render();
}

function iniciar(){
 const p=perguntas[Math.floor(Math.random()*perguntas.length)];
 db.ref(`salas/${state.salaId}/estado`).set({
  tela:"jogo",
  jogadores:state.jogadores,
  pergunta:p,
  jogadorDaVez:state.jogadores[0],
  valorAtual:null,
  ultimoJogador:null
 });
}

function chutar(){
 const v=Number(document.getElementById("chute").value);
 const idx=state.jogadores.findIndex(j=>j.nome===state.jogadorDaVez.nome);
 const prox=state.jogadores[(idx+1)%state.jogadores.length];
 db.ref(`salas/${state.salaId}/estado`).update({
  valorAtual:v,
  ultimoJogador:state.jogadorDaVez,
  jogadorDaVez:prox
 });
}

function duvidar(){
 let js=[...state.jogadores];
 let ganhou, perdeu;
 if(state.valorAtual>state.pergunta.resposta){
  ganhou=state.ultimoJogador.nome;
  perdeu=state.meuNome;
  js.find(j=>j.nome===ganhou).pontos++;
 } else {
  ganhou=state.meuNome;
  perdeu=state.ultimoJogador.nome;
  js.find(j=>j.nome===ganhou).pontos++;
 }
 db.ref(`salas/${state.salaId}/estado`).update({
  tela:"nemapau",
  jogadores:js,
  resultadoRodada:{ganhou,perdeu}
 });
 setTimeout(iniciar,8000);
}

render();
</script>
