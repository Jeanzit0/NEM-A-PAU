<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEM A PAU - Ultimate Online</title>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

<style>
  body { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
  #players { position: absolute; top: 20px; right: 20px; border: 1px solid #fff; padding: 15px; text-align: right; font-size: 0.9em; min-width: 150px; z-index: 10; background: rgba(0,0,0,0.8); }
  #chat-container { position: absolute; bottom: 20px; left: 20px; width: 320px; height: 300px; border: 1px solid #fff; background: rgba(0,0,0,0.9); display: none; flex-direction: column; z-index: 100; }
  #chat-messages { flex-grow: 1; overflow-y: auto; padding: 10px; font-size: 0.85rem; text-align: left; }
  #chat-input { background: #111; border: none; border-top: 1px solid #fff; color: #fff; padding: 12px; width: 100%; box-sizing: border-box; outline: none; }
  #app { width: 100%; display: flex; justify-content: center; }
  .center { text-align: center; max-width: 650px; width: 90%; }
  .logo { font-family: 'Impact', sans-serif; font-size: 3.5rem; letter-spacing: 5px; border: 4px solid #fff; padding: 10px 20px; display: inline-block; margin-bottom: 25px; }
  input { background: #000; color: #fff; border: 1px solid #fff; padding: 12px; margin: 10px 0; width: 100%; box-sizing: border-box; text-align: center; font-size: 1.2rem; }
  button { background: #fff; color: #000; border: 1px solid #fff; padding: 12px; cursor: pointer; font-weight: bold; text-transform: uppercase; width: 100%; transition: 0.2s; }
  button:hover { background: #ccc; }
  .pergunta-texto { font-size: 1.4rem; margin: 20px 0; min-height: 80px; }
</style>
</head>
<body>

<div id="players"></div>
<div id="app"></div>

<div id="chat-container">
  <div style="padding: 5px; background: #222; font-size: 0.7rem; text-align: center; border-bottom: 1px solid #444;">DIGITE /join NOME_DA_SALA PARA CONECTAR</div>
  <div id="chat-messages"></div>
  <input type="text" id="chat-input" placeholder="Mensagem ou comando..." onkeydown="if(event.key==='Enter') tratarChat()">
</div>

<script>
/* ================= CONFIGURAÇÃO FIREBASE ================= */
// Importante: Insira suas credenciais aqui para funcionar online!
const firebaseConfig = {
  apiKey: "AIzaSyBLfN4uLs6L1_XnSSdpIbhrPKBSreAtK_8",
    authDomain: "nemapau-47956.firebaseapp.com",
    databaseURL: "https://nemapau-47956-default-rtdb.firebaseio.com/",
    projectId: "nemapau-47956",
    storageBucket: "nemapau-47956.firebasestorage.app",
    messagingSenderId: "575679805707",
    appId: "1:575679805707:web:768cf1108ede446f710a0e"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* ================= BANCO DE DADOS LOCAL ================= */
const bancoPerguntasOriginal = [
  { texto: "Distância média da Terra à Lua", unidade: "km", resposta: 384400 },
  { texto: "Altura do Monte Everest", unidade: "m", resposta: 8849 },
  { texto: "População do Brasil (Censo 2022)", unidade: "pessoas", resposta: 203062512 },
  { texto: "Velocidade da luz no vácuo", unidade: "km/s", resposta: 299792 },
  { texto: "Quantidade de ossos no humano adulto", unidade: "ossos", resposta: 206 }
];

/* ================= ESTADO DO JOGO ================= */
let state = {
  tela: "inicial",
  jogadores: [],
  meuNome: "",
  souHost: false,
  salaId: null,
  jogadorDaVez: null,
  pergunta: null,
  valorAtual: null,
  ultimoJogador: null
};

/* ================= LÓGICA DE MULTIPLAYER & SALAS ================= */

function tratarChat() {
  const input = document.getElementById("chat-input");
  const msg = input.value.trim();
  if (!msg) return;

  if (msg.startsWith("/")) {
    const partes = msg.split(" ");
    const cmd = partes[0].toLowerCase();

    if (cmd === "/join") {
      const novaSala = partes[1];
      if (!novaSala) return alert("Uso: /join nome_da_sala");
      conectarASala(novaSala);
    } else {
      const senha = prompt("Senha Admin:");
      if (senha === "jean24gs") executarComandoAdmin(msg);
      else alert("Senha incorreta!");
    }
  } else {
    enviarMensagemParaFirebase(msg);
  }
  input.value = "";
}

function conectarASala(id) {
  if (state.salaId) {
    db.ref(`salas/${state.salaId}/estado`).off();
    db.ref(`salas/${state.salaId}/chat`).off();
  }

  state.salaId = id.toLowerCase();
  
  // 1. Escutar Chat
  db.ref(`salas/${state.salaId}/chat`).on('child_added', (snap) => {
    const m = snap.val();
    exibirNoChat(m.autor, m.texto);
  });

  // 2. Escutar Estado da Sala
  db.ref(`salas/${state.salaId}/estado`).on('value', (snap) => {
    const onlineState = snap.val();
    if (onlineState) {
      state.tela = onlineState.tela;
      state.jogadores = onlineState.jogadores || [];
      state.jogadorDaVez = onlineState.jogadorDaVez;
      state.pergunta = onlineState.pergunta;
      state.valorAtual = onlineState.valorAtual;
      state.ultimoJogador = onlineState.ultimoJogador;
      render();
    } else {
      // Sala nova: Se for o primeiro, inicializa o estado
      if (state.meuNome) {
        state.tela = "espera";
        state.jogadores = [{ nome: state.meuNome, pontos: 0, humano: true }];
        state.souHost = true;
        salvarNoFirebase();
      }
    }
  });

  // 3. Entrar na lista de jogadores se não estiver nela
  db.ref(`salas/${state.salaId}/estado/jogadores`).once('value', (snap) => {
    let jgs = snap.val() || [];
    if (!jgs.find(j => j.nome === state.meuNome)) {
      jgs.push({ nome: state.meuNome, pontos: 0, humano: true });
      db.ref(`salas/${state.salaId}/estado/jogadores`).set(jgs);
    }
  });

  exibirNoChat("SISTEMA", `Você entrou na sala: <strong>${state.salaId}</strong>`);
}

function enviarMensagemParaFirebase(texto) {
  if (!state.salaId) return alert("Use /join [nome] para entrar em uma sala.");
  db.ref(`salas/${state.salaId}/chat`).push({
    autor: state.meuNome,
    texto: texto
  });
}

function exibirNoChat(autor, texto) {
  const box = document.getElementById("chat-messages");
  box.innerHTML += `<div><strong>${autor}</strong>: ${texto}</div>`;
  box.scrollTop = box.scrollHeight;
}

function salvarNoFirebase() {
  if (state.salaId) {
    db.ref(`salas/${state.salaId}/estado`).set(state);
  }
}

function executarComandoAdmin(msg) {
  const cmd = msg.split(" ")[0].toLowerCase();
  if (cmd === "/endgame") {
    state.tela = "ranking";
    salvarNoFirebase();
  }
  if (cmd === "/takehost") {
    state.souHost = true;
    exibirNoChat("SISTEMA", "Você assumiu o cargo de HOST.");
    render();
  }
}

/* ================= RENDERIZAÇÃO ================= */

function render() {
  // Segurança solicitado: Se cair na sala sem nome, volta pra inicial
  if (state.tela !== "inicial" && !state.meuNome) { location.reload(); return; }

  const app = document.getElementById("app");
  const playersDiv = document.getElementById("players");
  const chatCont = document.getElementById("chat-container");
  
  app.innerHTML = "";
  const box = document.createElement("div");
  box.className = "center";
  app.appendChild(box);

  if (state.tela === "inicial") {
    playersDiv.style.display = "none";
    chatCont.style.display = "none";
    box.innerHTML = `
      <div class="logo">NEM A PAU</div>
      <input id="nomeInput" placeholder="SEU NOME">
      <button onclick="registrar()">ENTRAR NO SISTEMA</button>
    `;
  } else {
    playersDiv.style.display = "block";
    chatCont.style.display = "flex";
    playersDiv.innerHTML = "<strong>SALA: " + state.salaId.toUpperCase() + "</strong><br><hr>" + 
      state.jogadores.map(j => `<div>${j.nome}: ${j.pontos}</div>`).join("");
  }

  if (state.tela === "espera") {
    box.innerHTML = `
      <h2>AGUARDANDO JOGADORES</h2>
      ${state.jogadores.map(j => `<div>• ${j.nome}</div>`).join("")}
      <br>
      ${state.souHost ? 
        `<button onclick="comecarJogo()">INICIAR PARTIDA</button>` : 
        `<p><small>Somente o Host pode iniciar.</small></p>`}
    `;
  }

  if (state.tela === "jogo") {
    const jVez = state.jogadorDaVez;
    box.innerHTML = `
      <div style="margin-bottom:10px">VEZ DE: <strong>${jVez.nome.toUpperCase()}</strong></div>
      <div class="pergunta-texto">${state.pergunta.texto} (${state.pergunta.unidade})</div>
      ${state.valorAtual ? `<p>Palpite atual: <strong>${state.valorAtual}</strong></p>` : "<p>Você começa!</p>"}
      
      ${jVez.nome === state.meuNome ? `
        <input id="chuteVal" type="number" placeholder="Maior que ${state.valorAtual || 0}">
        <button onclick="enviarPalpite()">CHUTAR</button>
        ${state.valorAtual ? `<button onclick="duvidarFirebase()" style="background:none; color:red; border-color:red;">NEM A PAU!</button>` : ""}
      ` : `<p>Aguardando ${jVez.nome}...</p>`}
    `;
  }

  if (state.tela === "ranking") {
    const r = [...state.jogadores].sort((a,b)=> a.pontos - b.pontos);
    box.innerHTML = `<h2>RANKING FINAL</h2>` + 
      r.map((j,i)=>`<div>${i+1}º ${j.nome}: ${j.pontos}</div>`).join("") +
      `<button onclick="location.reload()">SAIR DA SALA</button>`;
  }
}

/* ================= FUNÇÕES DE AÇÃO ================= */

function registrar() {
  const n = document.getElementById("nomeInput").value.trim();
  if (!n) return alert("Digite seu nome!");
  state.meuNome = n;
  state.tela = "pos-registro"; // Estado intermediário antes do /join
  
  // Mostra o chat para ele poder digitar /join
  document.getElementById("chat-container").style.display = "flex";
  const app = document.getElementById("app");
  app.innerHTML = "<div class='center'><h2>BEM-VINDO, "+n+"!</h2><p>Digite <strong>/join sala1</strong> no chat para entrar na sala de jogo.</p></div>";
}

function comecarJogo() {
  state.tela = "jogo";
  state.pergunta = bancoPerguntasOriginal[Math.floor(Math.random() * bancoPerguntasOriginal.length)];
  state.jogadorDaVez = state.jogadores[0];
  state.valorAtual = null;
  salvarNoFirebase();
}

function enviarPalpite() {
  const v = Number(document.getElementById("chuteVal").value);
  if (state.valorAtual && v <= state.valorAtual) return alert("O valor deve ser maior!");
  
  state.valorAtual = v;
  state.ultimoJogador = { nome: state.meuNome };
  
  const idx = state.jogadores.findIndex(j => j.nome === state.jogadorDaVez.nome);
  state.jogadorDaVez = state.jogadores[(idx + 1) % state.jogadores.length];
  
  salvarNoFirebase();
}

function duvidarFirebase() {
  const correta = state.pergunta.resposta;
  // Lógica simples: se errou, quem chutou ganha ponto, se acertou quem duvidou ganha
  if (state.valorAtual > correta) {
    const jIdx = state.jogadores.findIndex(j => j.nome === state.ultimoJogador.nome);
    state.jogadores[jIdx].pontos++;
  } else {
    const dIdx = state.jogadores.findIndex(j => j.nome === state.meuNome);
    state.jogadores[dIdx].pontos++;
  }
  
  state.valorAtual = null;
  state.pergunta = bancoPerguntasOriginal[Math.floor(Math.random() * bancoPerguntasOriginal.length)];
  salvarNoFirebase();
}

render();
</script>
</body>
</html>
